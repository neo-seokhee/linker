name: Feed Collector

on:
  schedule:
    # Run every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  collect-feeds:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Feed Collector Edge Function
        run: |
          URL="${{ secrets.SUPABASE_URL }}/functions/v1/feed-collector"
          echo "Calling URL: $URL"
          curl -v -X POST "$URL" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" 2>&1 || echo "Curl exit code: $?"
